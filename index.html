<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Blood Type Compatibility</title>
</head>
<body>
   <main>
      <h1>&#129656; Blood Type Compatibility &#129656;</h1>
      <label>Select Your Blood Type</label>
      <div class="types">
         <input type="button" value="O+">
         <input type="button" value="O-">
         <input type="button" value="A+">
         <input type="button" value="A-">
         <input type="button" value="B+">
         <input type="button" value="B-">
         <input type="button" value="AB+">
         <input type="button" value="AB-">
      </div>
      <button class="show_btn">Show</button>
      <button class="reset_btn">Reset</button>

      <div class="result_box">
         <div class="give category">
            <h3>I Can Give My Blood To</h3>
            <div class="list"></div>
         </div>
         <div class="receive category">
            <h3>I Can Receive Blood From</h3>
            <div class="list"></div>
         </div>
      </div>
   </main>
   
   <script src="main.js"></script>
</body>
</html>
